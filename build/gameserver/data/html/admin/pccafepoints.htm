<html><title>Pc Cafe Points Manage</title>
<body>
<center>
<table width="270">
	<tr>
		<td width="45"><button value="Main" action="bypass admin_admin" width="50" height="15" back="sek.cbui94" fore="sek.cbui92"></td>
		<td align="center" width="180">Pc Cafe Points Manage</td>
		<td width="45"><button value="Back" action="bypass -h admin_admin" width="50" height="15" back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
<br> Target info:
<table width="260">
	<tr>
		<td>Player Name:</td>
		<td><font color="LEVEL">%targetName%</font></td>
	</tr>
	<tr>
		<td>Player Points:</td>
		<td><font color="LEVEL">%points%</font></td>
	</tr>
</table>
<br> <img src="L2UI.SquareGray" width="240" height="1"> <br>
<table width="260" height="50">
	<tr>
		<td align="center">Operation:</td>
		<td align="center"><combobox width="120" height="17" var="ebox" list="increase;decrease"></td>
	</tr>
	<tr>
		<td align="center">Value:</td>
		<td align="center"><edit var="val" width="120" type="number"></td>
	</tr>
</table>
<br>
<table width="260">
	<tr>
		<td align="center"><button value="Confirm" action="bypass -h admin_pccafepoints $ebox $val" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
	</tr>
</table>
<br> <img src="L2UI.SquareGray" width="240" height="1">
<br> Reward More players
<table width="260" height="50">
	<tr>
		<td align="center">Range:</td>
		<td align="center"><edit var="range" width="120" type="number"></td>
	</tr>
	<tr>
		<td align="center">Value:</td>
		<td align="center"><edit var="val2" width="120" type="number"></td>
	</tr>
</table>
<br>
<table width="260">
	<tr>
		<td align="center"><button value="Confirm" action="bypass -h admin_pccafepoints rewardOnline $val2 $range" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
	</tr>
</table>
<br> Note: If you leave 'range' empty or set 0<br1> it will reward all online players.
</center>
</body></html>
